<style>
  #profileImg {
    border-radius: 50%;
    margin-right: 10px;
  }

  #profilePage {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #profileWrapper {
    width: auto;
    border: 1px solid black;
    padding: 20px;
    border-radius: 10px;
  }
  #profileWrapper > h2 {
    text-align: center;
  }

  #profileView {
    border-radius: 50%;
    object-fit: cover;
    width: 100%;
    height: 100%;
  }

  #profileForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }

  #imgInput {
    display: none;
  }

  #imgLabel {
    cursor: pointer;
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
  }
</style>

<div id="profilePage">
  <section id="profileWrapper">
    <h2>프로필 관리</h2>
    <form id="profileForm" onsubmit="changeProfile(event)">
      <label id="imgLabel" for="imgInput">
        <img id="profileView" src="/assets/blank_profile.png" />
        <input
          onchange="onFileChange(event)"
          id="imgInput"
          type="file"
          accept="images/*"
        />
      </label>
      <div>
        <input
          id="profileNickname"
          type="text"
          placeholder="현재 닉네임"
          value=""
        />
      </div>
      <br />
      <input id="profileBtn" type="submit" value="프로필 변경" />
    </form>
  </section>
</div>
